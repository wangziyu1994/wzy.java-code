#spring cloud config 配置中心获取配置
spring.cloud.config.label=master
spring.cloud.config.profile=dev

#如果将configserver 在注册中心注册过那么 可以不写uri,
# 改为spring.cloud.config.discovery.service-idconfigserver在注册中心的服务名
#spring.cloud.config.uri=http://localhost:8020/

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=SpringCloudConfigServer1


eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka/
#连接config-server失败是否启动应用
spring.cloud.config.fail-fast=true

